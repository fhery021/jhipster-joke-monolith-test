<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="joke">
            <h2><span jhiTranslate="jokeMonolithTestApp.joke.detail.title">Joke</span> {{ joke.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jokeMonolithTestApp.joke.question">Question</span></dt>
                <dd>
                    <span>{{ joke.question }}</span>
                </dd>
                <dt><span jhiTranslate="jokeMonolithTestApp.joke.answer">Answer</span></dt>
                <dd>
                    <span>{{ joke.answer }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/joke', joke.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
