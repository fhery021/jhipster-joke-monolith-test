<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="like">
            <h2><span jhiTranslate="jokeMonolithTestApp.like.detail.title">Like</span> {{ like.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jokeMonolithTestApp.like.userId">User Id</span></dt>
                <dd>
                    <span>{{ like.userId }}</span>
                </dd>
                <dt><span jhiTranslate="jokeMonolithTestApp.like.jokeId">Joke Id</span></dt>
                <dd>
                    <span>{{ like.jokeId }}</span>
                </dd>
                <dt><span jhiTranslate="jokeMonolithTestApp.like.joke">Joke</span></dt>
                <dd>
                    <div *ngIf="like.joke">
                        <a [routerLink]="['/joke', like.joke?.id, 'view']">{{ like.joke?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/like', like.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
