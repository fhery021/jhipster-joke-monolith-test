<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="comment">
            <h2><span jhiTranslate="jokeMonolithTestApp.comment.detail.title">Comment</span> {{ comment.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jokeMonolithTestApp.comment.text">Text</span></dt>
                <dd>
                    <span>{{ comment.text }}</span>
                </dd>
                <dt><span jhiTranslate="jokeMonolithTestApp.comment.joke">Joke</span></dt>
                <dd>
                    <div *ngIf="comment.joke">
                        <a [routerLink]="['/joke', comment.joke?.id, 'view']">{{ comment.joke?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/comment', comment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
