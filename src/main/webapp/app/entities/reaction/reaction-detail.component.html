<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reaction">
            <h2><span jhiTranslate="jokeMonolithTestApp.reaction.detail.title">Reaction</span> {{ reaction.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jokeMonolithTestApp.reaction.comment">Comment</span></dt>
                <dd>
                    <span>{{ reaction.comment }}</span>
                </dd>
                <dt><span jhiTranslate="jokeMonolithTestApp.reaction.like">Like</span></dt>
                <dd>
                    <span>{{ reaction.like }}</span>
                </dd>
                <dt><span jhiTranslate="jokeMonolithTestApp.reaction.joke">Joke</span></dt>
                <dd>
                    <div *ngIf="reaction.joke">
                        <a [routerLink]="['/joke', reaction.joke?.id, 'view']">{{ reaction.joke?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reaction', reaction.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
